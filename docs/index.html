<!DOCTYPE html>
<html>

<head>
    <title>hoge</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.12.5/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/solarized_light.min.css">
    <style type="text/css">
    html,
    body,
    #editor {
        margin: 0;
        height: 100%;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        color: #333;
    }
    
    textarea,
    #editor div {
        display: inline-block;
        width: 49%;
        height: 100%;
        vertical-align: top;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 0 20px;
    }
    
    textarea {
        border: none;
        border-right: 1px solid #ccc;
        resize: none;
        outline: none;
        background-color: #f6f6f6;
        font-size: 14px;
        font-family: 'Monaco', courier, monospace;
        padding: 20px;
    }
    </style>
    <div id="editor">
        <textarea v-model="input" debounce="300"></textarea>
        <div v-html="input | marked"></div>
    </div>
    <script>
    (function() {
        var renderer = new marked.Renderer();

        renderer.em = function(text) {
            var indexNumber = text.indexOf('/');
            if (indexNumber !== -1 && text.substr(indexNumber - 1, 1) !== "\\") {
                return '<span style="color:' + text.substr(0, indexNumber) + ';">' + text.substr(indexNumber + 1) + '</span>';
            }
            return '<em>' + text.replace('\\/', '/') + '</em>';
        };

        marked.setOptions({
            highlight: function(code, lang) {
                return hljs.highlightAuto(code, [lang]).value;
            },
            renderer: renderer
        });

        new Vue({
            el: '#editor',
            data: {
                input: '# hello'
            },
            filters: {
                marked: marked
            }
        })
    }).call(this);
    </script>
</body>

</html>
